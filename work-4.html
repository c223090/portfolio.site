<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大学生活</title>

  <link rel="stylesheet" href="./Untitled-2.css" />
</head>

<body>
  <header class="site-header" id="home">
    <div class="title-board">
      <h1 style="margin:0; font-size:36px;">大学生活</h1>
      <p style="margin:10px 0 0; color:#5b5347; line-height:1.8;">
        大学生活やゼミ活動についてまとめました🐕
      </p>
    </div>

    <p class="byline">
      <a href="index.html" style="color:inherit; text-decoration:none;">← Homeへ戻る</a>
    </p>
  </header>

  <main class="container life">
    <!-- 1: ゼミ旅行・大阪（右に写真2枚） -->
    <section class="life-section reveal-life right" id="osaka">
      <div class="life-text">
        <h2 class="life-title">ゼミ旅行・大阪</h2>
        <p class="life-desc">
          3年生の時に大阪に行きました！楽しかったです
        </p>
      </div>

      <div class="life-photos fan fan-right" aria-label="大阪の写真">
        <figure class="polaroid p1">
          <img src="https://via.placeholder.com/800x600.png?text=Osaka+Photo+1" alt="大阪 写真1">
          <figcaption>Osaka</figcaption>
        </figure>
        <figure class="polaroid p2">
          <img src="https://via.placeholder.com/800x600.png?text=Osaka+Photo+2" alt="大阪 写真2">
          <figcaption>Osaka</figcaption>
        </figure>
      </div>
    </section>

    <!-- 2: 産学連携（左に写真2枚） -->
    <section class="life-section reveal-life left" id="industry">
      <div class="life-photos fan fan-left" aria-label="産学連携の写真">
        <figure class="polaroid p1">
          <img src="https://via.placeholder.com/800x600.png?text=Industry+Photo+1" alt="産学連携 写真1">
          <figcaption>Collaboration</figcaption>
        </figure>
        <figure class="polaroid p2">
          <img src="https://via.placeholder.com/800x600.png?text=Industry+Photo+2" alt="産学連携 写真2">
          <figcaption>Collaboration</figcaption>
        </figure>
      </div>

      <div class="life-text">
        <h2 class="life-title">産学連携</h2>
        <p class="life-desc">
          将来に役立つ素晴らしい経験でした。
      </div>
    </section>

    <!-- 3: ゼミ旅行・神戸（右に写真2枚） -->
    <section class="life-section reveal-life right" id="kobe">
      <div class="life-text">
        <h2 class="life-title">ゼミ旅行・神戸</h2>
        <p class="life-desc">
         4年生の時に神戸に行きました！楽しかったです
        </p>
      </div>

      <div class="life-photos fan fan-right" aria-label="神戸の写真">
        <figure class="polaroid p1">
          <img src="https://via.placeholder.com/800x600.png?text=Kobe+Photo+1" alt="神戸 写真1">
          <figcaption>Kobe</figcaption>
        </figure>
        <figure class="polaroid p2">
          <img src="https://via.placeholder.com/800x600.png?text=Kobe+Photo+2" alt="神戸 写真2">
          <figcaption>Kobe</figcaption>
        </figure>
      </div>
    </section>

    <!-- 4: 留学と爆食（左に写真2枚） -->
    <section class="life-section reveal-life left" id="studyabroad">
      <div class="life-photos fan fan-left" aria-label="留学の写真">
        <figure class="polaroid p1">
          <img src="cake12.jpg" alt="留学 写真1">
          <figcaption>Study Abroad</figcaption>
        </figure>
        <figure class="polaroid p2">
          <img src="cake4.jpg" alt="爆食 写真2">
          <figcaption>Food</figcaption>
        </figure>
      </div>

      <div class="life-text">
        <h2 class="life-title">短期留学と爆食</h2>
        <p class="life-desc">
          大学生になってずっと食べてます。去年、ドイツにも行きました
        </p>
      </div>
    </section>

    <footer class="footer">
      <small>© Seminar Gallery</small>
    </footer>
  </main>

  <script src="./Untitled-3.js"></script>
</body>
</html>
